<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Background Generator</title>
</head>
<body id="gradient">
    <h1>Background Generator</h1>
    <input class="color1" type="color" name="color1" value="#FF0000">
    <input class="color2" type="color" name="color2" value="#FFFF00">
    <input type="button" id="randomColor" value="Random">
    <div class="options">
        <div>
            <label class="container">
                <input id="radio1" class = "radio" type="radio" name="radio" value="left-right" checked="checked">  
                Left-Right 
            </label>
        </div>
        <div>
             <label class="container"> 
                <input id="radio2" class = "radio"  type="radio" name="radio" value="top-bottom"> 
                Top-Bottom 
            </label>
        </div>
    </div>
    <h2>Current CSS Background</h2>
    <h3>linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</h3>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
